<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Classifier</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(222.2 47.4% 11.2%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 47.4% 11.2%)",
              primary: {
                DEFAULT: "hsl(222.2 47.4% 11.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              card: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen p-8 flex flex-col items-center justify-center bg-gray-50"
  >
    <div class="w-full max-w-xl flex flex-col gap-6">
      <!-- HEADER -->
      <header
        class="border bg-card text-card-foreground shadow-sm rounded-xl p-6 flex flex-col gap-4"
      >
        <h1 class="text-3xl font-bold tracking-tight">Digit Classifier</h1>
        <p class="text-muted-foreground text-sm">
          Draw a digit (0‚Äì9) with the pen below, then the model will classify it
          in real time.
        </p>
      </header>

      <!-- MAIN -->
      <main
        class="border bg-card text-card-foreground shadow-sm rounded-xl p-6 flex flex-col gap-6"
      >
        <!-- Model selection -->
        <div class="flex flex-col sm:flex-row gap-3 items-end">
          <select
            name="model"
            id="model"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
          ></select>

          <button
            id="clear"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 w-full sm:w-auto"
          >
            Clear
          </button>
        </div>

        <!-- Drawing canvas -->
        <div class="flex flex-col items-center gap-3">
          <canvas
            id="draw-canvas"
            width="280"
            height="280"
            class="border rounded-xl bg-black shadow-md"
          ></canvas>
          <div class="flex gap-3">
            <button
              id="pen"
              class="bg-primary text-primary-foreground rounded-md px-3 py-2 text-sm"
            >
              ‚úèÔ∏è Pen
            </button>
            <button
              id="eraser"
              class="bg-muted text-foreground rounded-md px-3 py-2 text-sm"
            >
              üßΩ Eraser
            </button>
          </div>
        </div>

        <!-- Output section -->
        <div id="output" class="flex flex-col gap-3 items-center">
          <h2 class="text-xl font-semibold">
            Prediction: <span id="prediction">-</span>
          </h2>
          <p class="text-sm text-muted-foreground">
            Inference time: <span id="inference-time">-</span> ms
          </p>
          <canvas id="prob-chart" width="400" height="150"></canvas>
        </div>
      </main>

      <!-- FOOTER -->
      <footer
        class="border bg-card text-card-foreground shadow-sm rounded-xl p-6 flex flex-col gap-2 text-sm"
      >
        <div class="flex gap-2 items-center">
          <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
          <p id="status" class="text-sm font-medium text-foreground">
            Initializing...
          </p>
        </div>
        <p id="timer" class="text-muted-foreground text-xs"></p>
      </footer>
    </div>

    <!-- LINK TO APP.JS -->
    <script type="module" src="script.js"></script>
  </body>
</html>
